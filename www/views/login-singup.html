<!doctype html>
<html>
<head>
<meta charset="UTF-8">
    <title>Ventil-APP</title>
    
<link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    <link href="../css/style.css" rel="stylesheet" type="text/css">
    <link href="../css/normalize.css" rel="stylesheet" type="text/css">
   
</head>

<body>

	<!-- Nav-var fija superior 
    <div id="topMenu"  style="padding:0px; width:100%;">
      <nav style="padding:0px; width:100%;">    
      	<div class="form" style="padding:0px; width:100%;">      
     		 <ul class="tab-group" style="padding:0px; width:100%;">
      			  <li class="tab active" style="width:100%;"><a style="width:100%; text-align: left;"><b>VentilApp</b></a></li>
     		 </ul>
      	</div>
      </nav>
    </div>
    <!-- End Barra superior -->
    
    
    
    <!-- Principal (Vista)-->
     <div class="form">
      
          <ul class="tab-group">
            <li class="tab active"><a href="#signup">Sign Up</a></li>
            <li class="tab"><a href="#login">Log In</a></li>
          </ul>
          
          <div class="tab-content">
            <div id="signup">   
              <h1>Regístrese para darse de alta en el sistema</h1>
              
              <form action="/" method="post">
              
              
                <div class="field-wrap">
                  <label>
                    Usuario<span class="req">*</span>
                  </label>
                  <input type="text" required autocomplete="off" />
                </div>
            
                <div class="field-wrap">
                <label>
                  Elija una contraseña<span class="req">*</span>
                </label>
                <input type="password" required autocomplete="off"/>
              </div>	
                
                <div class="field-wrap">
                <label>
                  Repita su contraseña<span class="req">*</span>
                </label>
                <input type="password" required autocomplete="off"/>
              </div>
              
              <div class="field-wrap">
                <label>
                  Email<span class="req">*</span>
                </label>
                <input type="email" required autocomplete="off"/>
              </div>
              
                <div class="field-wrap">
                <label>
                  PIN de la red<span class="req">*</span>
                </label>
                <input type="password" required autocomplete="off"/>
              </div>
              
              <button type="submit" class="button button-block" onclick="window.location.assign('dashboard.html');">Comenzar</button>
              
              </form>
        
            </div>
            
            <div id="login">   
              <h1>Bienvenido</h1>
              
              <form action="/" method="post">
              
                 <div class="field-wrap">
                  <label>
                    Usuario<span class="req">*</span>
                  </label>
                  <input type="text" required autocomplete="off" />
                </div>
                
                  <div class="field-wrap">
                    <label>
                      Contraseña<span class="req">*</span>
                    </label>
                    <input type="password" required autocomplete="off"/>
                  </div>
                  
                  <p class="forgot"><a href="#">¿Ha olvidado su contraseña?</a></p>
                  
                  <button class="button button-block" onclick="window.location.assign('dashboard.html');">Iniciar Sesión</button>
                  
              </form>
        
            </div>
            
          </div><!-- Tab-content -->
        
     </div> 
     <!-- End Principal (Vista)-->
     
     
     <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
      <script src="../js/index.js"></script>
     
</body>
</html>
