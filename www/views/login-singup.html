<!doctype html>
<html>
<head>
<meta charset="UTF-8">
    <title>Ventil-APP</title>
    
    <link href="http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600" rel="stylesheet" type="text/css">       
    <link href="../css/style.css" rel="stylesheet" type="text/css">
    <link href="../css/normalize.css" rel="stylesheet" type="text/css">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js">					</script>
      <script src="../../js/index.js"></script>
</head>

<body>

	<!-- Nav-var fija superior -->
    
    <!-- End Barra superior -->
    
    
    
    <!-- Principal (Vista)-->
    <div id="access options" class="form">      
          <ul class="tab-group">
            <li class="tab active"><a href="#signup">Registrarse</a></li>
            <li class="tab"><a href="#login">Ingresar</a></li>
          </ul>
          
          <div class="tab-content">
            <div id="signup">   
              <h1>Regístrese para darse de alta en el sistema</h1>
              
              <form action="/" method="post">
              
              
                <div class="field-wrap">
                  <label>
                    Usuario<span class="req">*</span>
                  </label>
                  <input type="text" required autocomplete="off" />
                </div>
            
                <div class="field-wrap">
                <label>
                  Elija una contraseña<span class="req">*</span>
                </label>
                <input type="password" required autocomplete="off"/>
              </div>	
                
                <div class="field-wrap">
                <label>
                  Repita su contraseña<span class="req">*</span>
                </label>
                <input type="password" required autocomplete="off"/>
              </div>
              
              <div class="field-wrap">
                <label>
                  Email<span class="req">*</span>
                </label>
                <input type="email" required autocomplete="off"/>
              </div>
              
                <div class="field-wrap">
                <label>
                  PIN de la red<span class="req">*</span>
                </label>
                <input type="password" required autocomplete="off"/>
              </div>
              
              <button type="submit" class="button button-block">Comenzar</button>
              
              </form>
        
            </div>
            
            <div id="login">   
              <h1>Welcome Back!</h1>
              
              <form action="/" method="post">
              
                <div class="field-wrap">
                <label>
                  Email Address<span class="req">*</span>
                </label>
                <input type="email" required autocomplete="off"/>
              </div>
              
              <div class="field-wrap">
                <label>
                  Password<span class="req">*</span>
                </label>
                <input type="password" required autocomplete="off"/>
              </div>
              
              <p class="forgot"><a href="#">Forgot Password?</a></p>
              
              <button class="button button-block">Log In</button>
              
              </form>
        
            </div>
            
          </div><!-- Tab-content -->
        
     </div> 
     <!-- End Principal (Vista)-->
     
</body>
</html>
